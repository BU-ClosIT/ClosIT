<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Closet Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-transform: capitalize;
        margin-top: 40px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 4px;
      }

      .category-row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
      }

      .item {
        position: relative;
        width: 90px;
        text-align: center;
        cursor: pointer;
        background: white;
        border-radius: 12px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 10px;
        transition: transform 0.15s ease;
      }

      .item:hover {
        transform: scale(1.05);
      }

      .icon {
        width: 40px;
        height: 40px;
        margin: 0 auto 5px auto;
        border-radius: 50%;
        border: 2px solid #ccc;
      }

      .color-swatch {
        width: 100%;
        height: 10px;
        border-radius: 4px;
        margin-top: 5px;
      }

      .tooltip {
        visibility: hidden;
        opacity: 0;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: left;
        border-radius: 8px;
        padding: 8px;
        position: absolute;
        z-index: 10;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.2s;
        width: 180px;
        font-size: 12px;
      }

      .item:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>My Closet</h1>
    <div id="closet-container"></div>

    <!-- Load the compiled JS -->
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
